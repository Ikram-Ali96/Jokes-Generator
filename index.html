<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Jokes Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1> AI British Jokes Generator</h1>
    </header>
    <main>
    <div class="form-container">
    <form id="joke-generator-form" >
        <input type="text" placeholder="Enter the topic of the joke you'd like.." 
            autofocus required autocomplete="off" 
            class="instructions" id="user-instructions" />
        <input type="submit" class="submit-button" />
    </form>
    <div class="joke-hidden" id="joke"></div>
    </div>
    <div class="hint">i.e Weather, Food or Tea</div>
    </main>

<footer>
    This AI project was coded by <a href="https://github.com/Ikram-Ali96" 
    target="_blank">Ikram Ali</a> is open-sourced on
     <a href="https://github.com/Ikram-Ali96/Jokes-Generator" 
     target="_blank">GitHub</a>
    and hosted on <a href="https://ai-british-jokes-generator.netlify.app/" 
    target="_blank">Netlify</a>.
</footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
